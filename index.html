<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication Assessment Practice</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/timer.css">
</head>

<body>
    <div class="assessment-container">
        <header class="assessment-header">
            <div class="logo">Communication Assessment</div>
            <p class="assessment-subtitle">Cognizant Speaking Skills Practice</p>
        </header>

        <main class="assessment-main">
            <div class="assessment-section">
                <div class="section-header">
                    <span class="section-number">01</span>
                    <h3>Cognizant Speech Task</h3>
                </div>

                <div class="instructions">
                    <p>You will be given a random topic. Prepare for 90 seconds, then deliver a 60-second response.</p>
                </div>

                <div class="topic-container">
                    <div class="topic-label">TOPIC</div>
                    <h2 id="topicDisplay" class="hidden">Your topic will appear here</h2>
                </div>

                <div class="timer-container">
                    <div class="timer">
                        <svg class="timer-svg" viewBox="0 0 100 100">
                            <circle class="timer-background" cx="50" cy="50" r="45"></circle>
                            <circle class="timer-circle" cx="50" cy="50" r="45"></circle>
                        </svg>
                        <div class="timer-content">
                            <p id="timerPhase"></p>
                            <h2 id="timerDisplay">00:00</h2>
                            <p id="recordingStatus"></p>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <button id="startButton" class="assessment-btn">Begin Assessment</button>
                </div>

                <div class="audio-container">
                    <div class="recording-label">Your Response</div>
                    <audio id="audioPlayback" controls class="hidden"></audio>
                </div>
            </div>
        </main>

        <footer class="assessment-footer">
            <p>Â© Cognizant Assessment Practice Tool</p>
        </footer>
    </div>

    <script src="js/topics.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/recorder.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
